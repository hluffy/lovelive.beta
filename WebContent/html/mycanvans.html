		var gameCanvas = document.getElementById("gameCanvas");
		var gc = gameCanvas.getContext("2d");
		
		function drawYosoro(){
			var yosoro = new Image();
			yosoro.src ="../images/yosoro.jpg";
			yosoro.onload = function(event){
				var i = 1350;
				gc.drawImage(yosoro,i,0,120,120);
				var j =setInterval(function(){
					gc.fillStyle="#cccccc";
					gc.fillRect(i,0,200,200);
					i -= 5;
					gc.drawImage(yosoro,i,40,120,120);
					var flag = false;
					if(i<200){
						flag = true;
						document.onkeydown = function(event){
							var e = event||window.event||arguments.callee.caller.arguments[0];
							if(e&&e.keyCode==74&&flag&&i>0){
								gc.fillStyl="#cccccc";
								gc.fillRect(i,0,150,150);
								clearInterval(j);
// 								flag = false;
							}
						}
						
					}
					if(i<-150){
						clearInterval(j);
					}
				},1);
			}
		}
		
		setInterval(function(){
			gc.fillStyle="#cccccc";
			gc.fillRect(0,0,1350,200);
			gc.fillStyle="green";
			gc.fillRect(50,25,150,150);
			drawYosoro();
		},500);
	</script>
